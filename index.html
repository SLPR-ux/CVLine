<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV en ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#projects">projets</a></li>
                <li><a href="#contact">contact</a></li>
                <li><a href="#about">à propos</a></li>
            </ul>
        </nav>
        <div class="sign-up">
            <button>sign up</button>
        </div>
    </header>

    <section class="hero">
        <h1>Bienvenu sur mon CV en ligne</h1>
        <p>Je suis un développeur passionné, prêt à relever des défis et à mettre mes compétences à votre service.</p>
        <p>Entrez votre email ci-dessous pour recevoir mon CV au format PDF.</p>
        <div class="cta">
            <input type="email" id="user-email" placeholder="votre.email@gmail.com">
            <button class="join-btn" id="send-btn">join now</button>
        </div>
    </section>

    <footer>
        <p>© 2024 Mon CV en ligne</p>
    </footer>

    <script src="script.js"></script>
